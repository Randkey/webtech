<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/orders.css">
    <title>Мои заказы</title>
</head>
<body>
    <header>
        <h1>Food Construct</h1>
        <nav>
            <a href="index.html">О нас</a>
            <a href="lunch.html">Собрать ланч</a>
            <a href="checkout.html">Оформить заказ</a>
            <a href="#" class="highlight">Мои заказы</a>
            <a href="#contacts">Контакты</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Мои заказы</h1>
            <div class="orders-table-container">
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>№ заказа</th>
                            <th>Дата оформления</th>
                            <th>Состав заказа</th>
                            <th>Стоимость</th>
                            <th>Время доставки</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- Строки будут добавлены через JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Модальное окно просмотра -->
    <div id="viewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="orderDetails"></div>
            <div class="modal-actions">
                <button class="btn-ok">ОК</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно редактирования -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Редактирование заказа</h2>
            <form id="editOrderForm">
                <input type="hidden" id="editOrderId">
                <div class="form-group">
                    <label for="editFullName">Имя получателя:</label>
                    <input type="text" id="editFullName" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email:</label>
                    <input type="email" id="editEmail" required>
                </div>
                <div class="form-group">
                    <label for="editPhone">Телефон:</label>
                    <input type="tel" id="editPhone" required>
                </div>
                <div class="form-group">
                    <label for="editAddress">Адрес доставки:</label>
                    <input type="text" id="editAddress" required>
                </div>
                <div class="form-group">
                    <label>Тип доставки:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="editDeliveryType" value="now" checked>
                            Как можно скорее
                        </label>
                        <label>
                            <input type="radio" name="editDeliveryType" value="by_time">
                            К указанному времени
                        </label>
                    </div>
                </div>
                <div class="form-group" id="editTimeSelect" style="display: none;">
                    <label for="editDeliveryTime">Время доставки:</label>
                    <input type="time" id="editDeliveryTime" min="07:00" max="23:00">
                </div>
                <div class="form-group">
                    <label for="editComment">Комментарий:</label>
                    <textarea id="editComment" rows="3"></textarea>
                </div>
            </form>
            <div class="modal-actions">
                <button class="btn-cancel">Отмена</button>
                <button class="btn-save">Сохранить</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно удаления -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Удаление заказа</h2>
            <p>Вы уверены, что хотите удалить заказ?</p>
            <div class="modal-actions">
                <button class="btn-cancel">Отмена</button>
                <button class="btn-confirm">Да</button>
            </div>
        </div>
    </div>

    <footer>
        <section id="contacts">
            <div class="footer-data">
                <h2>Контакты</h2>
                <p><a href="mailto:info@example.com">info@example.com</a></p>
                <p><a href="tel:+74951234567">+7 (495) 123-45-67</a></p>
            </div>
        </section>
    </footer>

    <script src="js/orders.js"></script>
</body>
</html>
