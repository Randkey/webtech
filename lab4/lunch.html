<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/lunch.css">
        <script src="js/lunch.js"></script>
        <title>Document</title>
    </head>

    <body>

        <header>
            <h1>Food Construct</h1>
            <nav>
                <a href="index.html">О нас</a>
                <a href="#lunch" class="highlight">Собрать ланч</a>
                <a href="#orders">Заказы</a>
                <a href="#contacts">Контакты</a>
            </nav>
        </header>

        <main>
            <div class="container" id="food-main">
                
            </div>

            <section>
                <form id="orderForm" action="https://httpbin.org/post" method="POST">
                    <div class="form-container">
                        <!-- Левая колонка - Заказ -->
                        <div class="form-column">
                            <h2 class="column-title">Ваш заказ</h2>
                            <div id="cart-conteiner">

                            </div>
                            

                            <div class="form-group">
                                <label for="comments">Комментарии к
                                    заказу:</label>
                                <textarea id="comments" name="comments"
                                    rows="3"></textarea>
                            </div>

                            <div class="form-group">
                                <label>Параметры доставки:</label>
                                <div class="radio-group">
                                    <label>
                                        <input type="radio" name="delivery"
                                            value="asap" checked>
                                        Как можно скорее</label>
                                    <label>
                                        <input type="radio" name="delivery"
                                            value="scheduled">
                                        К указанному времени
                                    </label>
                                </div>
                            </div>

                            <div class="form-group" id="timeSelect"
                                style="display: none;">
                                <label for="deliveryTime">Время
                                    доставки:</label>
                                <input type="time" id="deliveryTime"
                                    name="deliveryTime" min="07:00" max="23:00">
                            </div>
                        </div>

                        <!-- Правая колонка - Данные -->
                        <div class="form-column">
                            <h2 class="column-title">Ваши данные</h2>

                            <div class="form-group">
                                <label for="name">Имя:</label>
                                <input type="text" id="name" name="name"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="phone">Номер телефона:</label>
                                <input type="tel" id="phone" name="phone"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="address">Адрес доставки:</label>
                                <input type="text" id="address" name="address"
                                    required>
                            </div>

                            <div class="form-group">
                                <label>
                                    <input type="checkbox" name="notifications">
                                    Получать информацию о скидках и акциях
                                </label>
                            </div>
                            <div class="spacer">

                            </div>

                        </div>
                    </div>

                    <div class="buttons-group">
                        <button type="submit">Отправить заказ</button>
                        <button type="reset">Сбросить</button>
                    </div>
                </form>
            </section>

        </main>

        <footer>
            <section id="contacts">
                <div class="footer-data">
                    <h2>Контакты</h2>
                    <p><a
                            href="mailto:info@example.com">info@example.com</a></p>
                    <p><a href="tel:+74951234567">+7 (495) 123-45-67</a></p>
                </div>
            </section>

        </footer>
    </body>
